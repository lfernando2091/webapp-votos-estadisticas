<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/WEB-INF/views/templates/spark/template.xhtml">

	<ui:define name="content">
		<div class="layout-portlets-box">
			<div class="Container100">
				<h:form>
					<p:panel header="Folios Faltantes">
						<p:dataTable id="tablaFaltantes" value="${modelo.listado}" var="fila" rowKey="${fila.id}" selection="${modelo.seleccionado}"  selectionMode="single" paginator="true" rows="50" paginatorPosition="bottom">
							<p:column headerText="Region" filterBy="${fila.nombreRegion}" filterMatchMode="contains" filterStyle="width:10%;">
								<p:outputLabel value="${fila.nombreRegion}"/>
							</p:column>
							<p:column headerText="Municipio" filterBy="${fila.nombreMunicipio}" filterMatchMode="contains" filterStyle="width:10%;">
								<p:outputLabel value="${fila.nombreMunicipio}"/>
							</p:column>
							<p:column headerText="seccion" filterBy="${fila.seccion}" filterMatchMode="contains" filterStyle="width:10%;">
								<p:outputLabel value="${fila.seccion}"/>
							</p:column>
							<p:column headerText="Folio" width="15%">
								<p:outputLabel value="${fila.folio}"/>
							</p:column>
							<p:column headerText="Estatus" width="15%">
								<p:outputLabel value="${fila.estatus}"/>
							</p:column>
						</p:dataTable>
						<f:facet name="footer">
							<h:commandLink>
								<p:graphicImage value="/resources/botones/DESCARGAR.png" />
								<p:dataExporter type="xls" target="tablaFaltantes" fileName="foliosFaltantes"/>
							</h:commandLink>
					</f:facet>	
					</p:panel>
					
					<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
				</h:form>
			</div>
		</div>

	</ui:define>

</ui:composition>
