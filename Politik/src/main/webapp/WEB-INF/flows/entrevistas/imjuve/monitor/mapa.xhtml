<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/views/templates/spark/template.xhtml">

	<ui:define name="head">
		<script type="text/javascript" src="https://maps.google.com/maps/api/js?key=AIzaSyCv60kiiu8HUPsm7SIm8dFUmVzpigHUCAs" />
	</ui:define>

	<ui:define name="content">
		<div class="layout-portlets-box">
			<div class="Container100">
				<h:form>
					<p:panel header="Municipios Prioritarios">
						<p:panelGrid columns="1" columnClasses="topAlign, topAlign">
						
							<p:panel header="Mapa">
								<p:gmap widgetVar="mapaWV" model="#{mapaSyncDM.mapaUsuario(listadoEncuestas)}" fitBounds="true" type="terrain" style="width:500px; height:500px;" />
							</p:panel>
						</p:panelGrid>

						<f:facet name="footer">
							<p:commandButton value="Salir" action="salir" immediate="true" />
						</f:facet>
					</p:panel>

					<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
				</h:form>
			</div>
		</div>

		<h:outputStylesheet>
			.topAlign{
				vertical-align: top;
			}
		</h:outputStylesheet>
		
		<h:outputScript>
			window.onload = function() {
				gmap = PF('mapaWV').getMap();
			}
		</h:outputScript>

	</ui:define>

</ui:composition>
