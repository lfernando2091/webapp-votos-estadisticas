<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/views/templates/spark/template.xhtml">
	<h:outputStylesheet name="/resources/spark-layout/css/custom.css"
		library="css" />
	<ui:define name="content">
		<div class="layout-portlets-box">
			<div class="Container100">
				<h:form>
					
					<p:panel header="Datos de la Entrevista">
						<p:panelGrid columns="2">
							<p:outputLabel value="Entrevista: " />
							<p:outputLabel
								value="${modeloEncuestaSeleccionada.id} - ${modeloEncuestaSeleccionada.descripcion}" />
						</p:panelGrid>
					</p:panel>
					<p:separator />

					<p:panel header="Datos de la nueva pregunta">
						<p:panelGrid columns="2" >
							<p:outputLabel value="Tipo Pregunta" />
							<p:selectOneMenu value="${nuevaPregunta.tipoPregunta}">
								<f:selectItems value="${tiposPregunta}" var="fila"
									itemLabel="${fila.nombre}" itemValue="${fila}" />
							</p:selectOneMenu>
							<p:outputLabel value="Texto: " />
							<p:selectOneRadio value="${nuevaPregunta.inputArea}" required="true" requiredMessage="Requerido: Tamanio del texto">
								<f:selectItem itemLabel="Simple" itemValue="1" />
								<f:selectItem itemLabel="Varias Lineas" itemValue="2" />
								<f:selectItem itemLabel="No Aplica" itemValue="0" />
							</p:selectOneRadio>
<p:outputLabel value="Especifique la Pregunta: "/>
<p:inputTextarea value="${nuevaPregunta.pregunta}" rows="3" required="true" requiredMessage="Requerido: Pregunta"/>
						</p:panelGrid>
						<f:facet name="footer">
						<p:messages autoUpdate="true" />
							<p:commandLink action="insertar">
									<p:graphicImage value="/resources/botones/GUARDAR.png" />
							</p:commandLink>
							<p:commandLink action="cancelar" immediate="true" >
									<p:graphicImage value="/resources/botones/CANCELAR.png" />
							</p:commandLink>
<!-- 							<p:commandButton action="insertar" icon="fa fa-save" -->
<!-- 								value="Guardar" /> -->
<!-- 							<p:commandButton action="cancelar" icon="fa fa-level-up" -->
<!-- 								value="Cancelar" immediate="true" /> -->
						</f:facet>
					</p:panel>
					
					<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
				</h:form>
			</div>
		</div>

	</ui:define>

</ui:composition>
