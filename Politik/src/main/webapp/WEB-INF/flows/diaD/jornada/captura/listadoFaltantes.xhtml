<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/views/templates/spark/template.xhtml">

	<ui:define name="content">
		<div class="layout-portlets-box">
			<div class="Container100">
				<h:form>
					<p:panel header="Faltantes - Captura de PromociÃ³n">
						<p:dataTable value="${modeloMovilizados.listado}" var="m" id="tablaFaltantes">
						<p:column headerText="Folio">
						<p:outputLabel value="${m.id_interno}"/>
						</p:column>
						</p:dataTable>
						<f:facet name="footer">
							<h:commandLink>
								<p:graphicImage value="/resources/botones/DESCARGAR.png" />
								<p:dataExporter type="xls" target="tablaFaltantes" fileName="foliosFaltantes_seccion_${modeloMovilizados.listado.get(0).seccion}"/>
							</h:commandLink>
					</f:facet>	
					</p:panel>
					
					
					
					<input type="hidden" name="${_csrf.parameterName}"
						value="${_csrf.token}" />
				</h:form>
			</div>
		</div>
		
	</ui:define>

</ui:composition>
