<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/views/templates/spark/template.xhtml">

	<ui:define name="content">
		<div class="layout-portlets-box">
			<div class="Container100">
				<h:form>
				<p:commandLink action="agregarEjercicio">
						<p:graphicImage value="/resources/botones/CREAR EJERCICIO.png" />
				</p:commandLink>
				<p:commandLink action="terminar">
						<p:graphicImage value="/resources/botones/TERMINAR CAPTURA.png" />
				</p:commandLink>
<!-- 				<p:commandButton value="Crear Ejercicio" action="agregarEjercicio"/> -->
<!-- 				<p:commandButton value="Terminar Captura" action="terminar"/> -->
				
				
				<input type="hidden" name="${_csrf.parameterName}"
						value="${_csrf.token}" />
					<h:outputStylesheet>
					.topAlign{
						vertical-align: top;
					}
				</h:outputStylesheet>

				</h:form>
			</div>
		</div>

	</ui:define>

</ui:composition>
