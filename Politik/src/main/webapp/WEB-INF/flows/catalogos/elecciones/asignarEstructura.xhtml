<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/views/templates/spark/template.xhtml">

    <ui:define name="content">
        <div class="layout-portlets-box">
            <div class="Container100">
            	<h:form>
            		<p:breadCrumb>
						<p:menuitem value="root" url="/app/" />
						<p:menuitem value="Catalogos" />
						<p:menuitem value="Elecciones" url="/app/catalogos/elecciones" />
						<p:menuitem value="Detalle de Elección" action="cancelar" />
						<p:menuitem value="Asignar Estructura" />
					</p:breadCrumb>
            		<p:panel header="Asignar Estructura">
            			<p:panelGrid columns="2">
							<f:facet name="header">Elección</f:facet>
							<p:outputLabel value="Ejercicio" />
							<p:outputLabel value="${detalle.ejercicio}" />
							<p:outputLabel value="Tipo" />
							<p:outputLabel value="${detalle.tipo.nombre}" />
							<p:outputLabel value="Representante" />
							<p:outputLabel value="${detalle.representante.nombre}" />
							<p:outputLabel value="Fecha de Jornada" />
							<p:outputLabel value="${detalle.fechaJornada}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</p:outputLabel>
							<p:outputLabel value="Descripción" />
							<p:outputLabel value="${detalle.descripcion}" />
						</p:panelGrid>
						<p:separator />
						<p:pickList value="${modeloEstructuras.modeloDual}" var="p"
							itemLabel="${p.nombre}" itemValue="${p}"
							converter="ObjectConverter" showSourceFilter="true" showTargetControls="true">
							<f:facet name="sourceCaption">Disponibles</f:facet>
							<f:facet name="targetCaption">Incluidas</f:facet>
						</p:pickList>
						<f:facet name="footer">
							<p:commandLink action="asignar">
									<p:graphicImage value="/resources/botones/ASIGNAR.png" />
							</p:commandLink>
							<p:commandLink action="cancelar"  immediate="true">
									<p:graphicImage value="/resources/botones/CANCELAR.png" />
							</p:commandLink>
<!-- 							<p:commandButton value="Asignar" action="asignar" /> -->
<!-- 							<p:commandButton value="Cancelar" action="cancelar" immediate="true" /> -->
						</f:facet> 
            		</p:panel>
            		<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
            	</h:form>
            </div>
        </div>
        
    </ui:define>

</ui:composition>
